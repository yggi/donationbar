<html>
	<head>
		<title>donationbar example</title>
		
		<link rel="stylesheet" type="text/css" href="css/donationbar.css" />
		<script type="text/JavaScript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/JavaScript" src="js/donationbar.js"></script>
		
		
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
			
				var options = {
					target: "4200", 
					current: "data/donationbar-data.txt",
					color_bar: "#535353",
				};
				var myBar =$.donationbar("donationbar", options);
				myBar.draw();
			});
		</script>
		<div id="donationbar"></div>
	</body>
</html>
