<html>
	<head>
		<title>donationbar example</title>
		<script type="text/JavaScript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/JavaScript" src="js/donationbar.js"></script>
		
		<style type="text/css">
			#donationbar {
				width: 50px;
				height: 250px;
				position: relative;
				border: 2px solid #ccc;
				-webkit-border-radius: 3px;
				-moz-border-radius: 3px;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
				var options = {
					target: "4200", 
					current: "data/donationbar-data.txt",
					color_bar: "#535353",
					// color_bg: "grey",
					margin: "2",
				};
				var myBar =$.donationbar("donationbar", options);
				myBar.draw();
			});
		</script>
		
		<table>
			<tr><td><em id="donationbar-target"></em> EUR</td></tr>
			<tr><td><div id="donationbar"></div></td></tr>
			<tr><td><em id="donationbar-current"></em> EUR (<em id="donationbar-percentage"></em>%)</td></tr>
		</table>
	</body>
</html>
